<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv7 Object Detection</title>
</head>

<body>
    <h1>YOLOv7 Object Detection</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*,video/mp4" required />
        <input type="submit" value="Upload and Predict" />
    </form>

    <h2>Processed Result:</h2>
    <video id="resultVideo" controls style="max-width: 100%;"></video>
    <script>
        const form = document.querySelector('form');
        form.onsubmit = async function (event) {
            event.preventDefault();  // 防止表單的默認提交
    
            let formData = new FormData(form);
    
            // 使用 fetch 提交表單，並處理返回結果
            let response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
    
            if (response.ok) {
                let blob = await response.blob();
                let videoURL = URL.createObjectURL(blob);
                document.getElementById('resultVideo').src = videoURL;
                document.getElementById('resultVideo').load();
                
                // 提供下載鏈接
                let downloadLink = document.createElement('a');
                downloadLink.href = videoURL;
                downloadLink.download = "processed_video.mp4"; // 下載的檔名
                downloadLink.textContent = 'Download Processed Video';
                document.body.appendChild(downloadLink);
            } else {
                alert('Error: ' + response.statusText);
            }
        };
    </script>    
</body>

</html>
